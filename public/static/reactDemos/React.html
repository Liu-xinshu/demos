  class Com extends React.Component {

    }
    render() {
      return <div ref="el">React</div>
    }
    componentDidMount() {
      console.log(this.refs.el, 'el')
    }
  }
  const compsButton = React.createElement(() => {
    const { useEffect, useRef, useState } = window.React;

    const [state, upState] = useState({ num: 1 });

    const fun = {
      update() {
        state.num++;
        upState({ ...state });
      }
    };
    useEffect(() => {
      console.log(123);
    }, []);
    return <button onClick={fun.update}>{state.num}</button>;

  });
  ReactDOM.render(<Com />, document.getElementById("app"));
